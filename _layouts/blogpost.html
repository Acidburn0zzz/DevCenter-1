---
layout: default
custom_css:
 - css/blog.css
---
<div class="container-fluid blogpost">
    <div class="row">
        <div class="hidden-xs col-sm-2">
        </div>
        <div class="col-sm-8">
            <h1>{{page.title}}</h1>
            <div class="page-header">
                <h4>{{page.author.display_name}}<small>{{page.date}}</small></h4>
            </div>
            {{content}}
        </div>
        <div class="hidden-xs col-sm-2">
        </div>
    </div>
</div>
