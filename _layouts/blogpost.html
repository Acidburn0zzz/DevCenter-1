---
layout: default
---
<div class="container-fluid blogpost">
    <div class="row">
        <div class="hidden-xs col-sm-2">
        </div>
        <div class="col-sm-8">
            <h1 class="no-anchor">{{page.title}}</h1>
            <div class="page-header">
                <h4 class="no-anchor">
                  <span><a href="{{site.baseurl}}/search/?author={{page.author.name}}">{{page.author.name}}</a></span>
                  <small>{{ page.date | date: '%B %d, %Y' }}</small>
                  <span class="disqus-comment-count" data-disqus-identifier="{{page.url}}"></span>
                </h4>

                {% if page.tags %}

                  {% for tag in page.tags %}
                    <a href="{{site.baseurl}}/blog/tag/{{tag}}/">
                      <span class="label label-info">
                      {{tag}}
                      </span>
                    </a>
                  {% endfor %}

                {% endif %}
            </div>
            {{content}}
            <!-- <div id="timestamp"><em>Last modified on {{ page.last-modified-date | date: '%B %d, %Y' }}</em></div> -->
            
            <div id="social">
                <b>Share this post:</b>
                <ul class="share-buttons">
                    <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmobilefirstplatform.ibmcloud.com&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img src="{{site.baseurl}}/assets/blog/share-buttons/facebook.png"></a></li>
                    <li><a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Fmobilefirstplatform.ibmcloud.com&text=:%20https%3A%2F%2Fmobilefirstplatform.ibmcloud.com" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img src="{{site.baseurl}}/assets/blog/share-buttons/twitter.png"></a></li>
                    <li><a href="https://plus.google.com/share?url=" target="_blank" title="Share on Google+"><img src="images/flat_web_icon_set/color/Google+.png"></a></li>
                    <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank" title="Share on LinkedIn"><img src="images/flat_web_icon_set/color/LinkedIn.png"></a></li>
                    <li><a href="mailto:?subject=&body=:%20" target="_blank" title="Email"><img src="images/flat_web_icon_set/color/Email.png"></a></li>
</ul>
                </ul>
            </div>
            
            {% include disqus.html %}
        </div>
        <div class="hidden-xs col-sm-2">
        </div>
    </div>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "TechArticle",
      "name": "{{page.title}}",
      {% if page.image %}
      "image": {
        "@type": "ImageObject",
        "url": "{{site.url}}{{site.baseurl}}{{page.image}}"
      },
      {% endif %}
      "datePublished": "{{page.date}}",
      "author": {
        "@type": "Person",
        "name": "{{page.author.name}}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "IBM"
      },
      {% if page.excerpt %}
      "description": "{{ page.excerpt | markdownify | strip_html | strip_newlines | strip | truncatewords: 20}}",
      {% endif %}
      {% if page.tags %}
      "keywords": "{{page.tags | join: ','}}"
      {% endif %}
    }
    </script>
</div>
