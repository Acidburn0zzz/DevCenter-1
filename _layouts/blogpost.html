---
layout: default
---
<div class="container-fluid blogpost">
    <div class="row">
        <div class="hidden-xs col-sm-2">
        </div>
        <div class="col-sm-8">
            <h1>{{page.title}}</h1>
            <div class="page-header">
                <h4>
                  {{page.author.display_name}}
                  <small>{{ page.date | date: '%B %d, %Y' }}</small>
                  <span class="disqus-comment-count" data-disqus-identifier="{{page.url}}"></span>
                </h4>
                {% if page.tags %}

                  {% for tag in page.tags %}
                    <a href="{{site.baseurl}}/blog/tag/{{tag}}/">
                      <span class="label label-info">
                      {{tag}}
                      </span>
                    </a>
                  {% endfor %}

                {% endif %}
            </div>
            {{content}}
        </div>
        <div class="hidden-xs col-sm-2">
        </div>
    </div>
</div>
