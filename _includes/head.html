<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<link rel="alternate" type="application/atom+xml" title="IBM MobileFirst Platform &raquo; Feed" href="{{site.baseurl}}/feed.xml" />
<meta name="description" content="{{site.description}}">
<meta property="og:type" content="website" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:url" content="{{site.url}}{{site.baseurl}}" />
<meta property="og:site_name" content="{{site.name}}" />
<link rel="icon" href="{{site.baseurl}}/favicon.ico">
<!-- Bootstrap core CSS -->
<link href="{{site.baseurl}}/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/navbar.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/syntax.css" rel="stylesheet">

{% if page.title %}
  <title>{{page.title}} - {{site.name}}</title>
{% else %}
  <title>{{site.name}}</title>
{% endif %}


{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{ stylesheet }}" media="screen" type="text/css">
  {% endfor %}
{% endif %}
{% if layout.custom_css %}
  {% for stylesheet in layout.custom_css %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{ stylesheet }}" media="screen" type="text/css">
  {% endfor %}
{% endif %}
