{% if page.title %}
  <title>{{page.title}} - IBM MobileFirst Platform</title>
{% else %}
  <title>IBM MobileFirst Platform</title>
{% endif %}

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{{site.root}}css/style.css">
<script type="text/javascript" src="{{site.root}}lib/jquery-2.1.4.min.js"></script>
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{site.root}}{{ stylesheet }}" media="screen" type="text/css">
  {% endfor %}
{% endif %}

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
    <script src='{{site.root}}{{ js_file }}' type="text/javascript"></script>
  {% endfor %}
{% endif %}

<script type="text/javascript" src="{{site.root}}js/main.js"></script>
