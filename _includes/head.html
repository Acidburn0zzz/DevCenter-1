<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<!-- Bootstrap core CSS -->
<link href="{{site.baseurl}}/lib/bootstrap/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/navbar.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

{% if page.title %}
  <title>{{page.title}} - IBM MobileFirst Platform</title>
{% else %}
  <title>IBM MobileFirst Platform</title>
{% endif %}


{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{ stylesheet }}" media="screen" type="text/css">
  {% endfor %}
{% endif %}

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
    <script src='{{site.baseurl}}/{{ js_file }}' type="text/javascript"></script>
  {% endfor %}
{% endif %}
